<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="../css/assets/img/play fusion icon.png">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

    <div class="container">

        <div class="image">

        </div>
        
        <div class="register-form">

            <form action="#" method="post">


                <div class="form-name">
                    <p>Join Us Now!</p>
                </div>
                
                <div class="form-one">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Your Full Name">
                    <span></span>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="abc@gmail.com">
                    <span></span>
                </div>

                <div class="form-two">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <span></span>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" placeholder="Confirm Password">
                    <span></span>
                </div>

                <div class="form-three">
                    <label for="security-question">Security Question</label>
                    <select name="security-question" id="security-question">
                        <option>Select question</option>
                        <option>What is your pet name?</option>
                        <option>What is your nick name?</option>
                        <option>What is your first school name?</option>
                    </select>
                    <span></span>

                    <label for="security-answer">Security Answer</label>
                    <input type="text" id="security-answer">
                    <span></span>
                </div>

                <div class="form-four">

                    <div class="form-four-one">
                    <label>Gender</label>
                    <input type="radio" id="male" name="gender" required> <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" required> <label for="female">Female</label>
                    </div>

                    <div class="form-four-two">
                    <button class="btn-donate">
                        Sign Up
                    </button>
                    </div>

                </div>

                <a href="login.html">I have already an Account!</a>

            </form>

        </div>
        
    </div>

</body>
</html>
